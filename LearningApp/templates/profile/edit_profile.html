{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% load static %}

{% block head %}
  {% block styles %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  {% endblock %}
{% endblock %}

{% block body %}
<div class="row">
  <div id="w">
    <div id="content" class="clearfix animated fadeIn">
      <div class="row">
        <div class="col-md-4">
          <div id="userphoto">
            <img src="{%  static 'profile.jpeg' %}" alt="profile" class="img-responsive"/>
          </div>
        </div>
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <table id="myTable"style="font-size:18px; width:100%;">
                  {{ form.as_table }}
                </table>
                <br>
                <button class="btn btn-xs btn-success" type="submit" style="float:right;">Save Changes</button>
            </form>

            <a href="{% url 'LearningApp:view_profile' %}" style="float:right;">
              <button class="btn btn-xs btn-danger" type="button">Cancel</button>
            </a>
            <a href="{% url 'LearningApp:change_password' %}" style="float:right;">
              <button class="btn btn-xs btn-warning" type="button">Change Password</button>
            </a>
        </div>
      </div>
    </div>
  </div>
</div>

  {% block scripts %}
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script type="text/javascript">

      function clear_password() {
        var table, tr, i;
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          password_tr = tr[3];

          password_tr.style.display='none';
      }
      window.load = clear_password();
      </script>
  {% endblock %}
{% endblock %}
